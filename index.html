<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <title>MyCalc</title>
</head>
<body>
  <div class="out">
    <div class="wrapper">
    
    <div class="item-container">
      <div class="grid-items">
         <button id="fclear" class="item-c">CLEAR</button>
         
         <div id="screen" class="item-screen"></div>
         <button id="b1" class="item-dig">6</button>
         <button id="b2" class="item-dig">8</button>
         <button id="b3" class="item-dig">9</button>
         <button id="fplus" class="item-func">+</button>
         <button id="b4" class="item-dig">4</button>
         <button id="b5" class="item-dig">5</button>
         <button id="b6" class="item-dig">6</button>
         <button id="fminus" class="item-func">-</button>
         <button id="b7" class="item-dig">1</button>
         <button id="b8" class="item-dig">2</button>
         <button id="b9" class="item-dig">3</button>
         <button id="ftimes" class="item-func">*</button>
         <button id="b0" class="item-dig">0</button>
         <button id="fdot" class="item-dig">.</button>
         <button id="fequals">&equals;</button>
         <button id="fdivide" class="item-func">/</button>
      </div>
    </div>
  </div>
</div>
    
  <script src="app.js"></script>
</body>
</html>
